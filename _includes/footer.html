<div id="footerwrap">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h4>About</h4>
        <div class="hline-w"></div>
        <p>{{ site.about }}</p>
      </div>

      <div class="col-md-4">
        <h4>Latest Posts</h4>
        <div class="hline-w"></div>
        {% for post in site.categories['blog'] limit:5 %} 
            <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}.</a></p>
        {% endfor %} 
      </div>
    </div><!--/row -->
  </div><!--/container -->
</div><!--/footerwrap -->
